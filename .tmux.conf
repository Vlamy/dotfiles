##########
# Tmux conf for vlamy's tmux
####################################################

#changing modkey from ctrl+b to ctrl+a
unbind C-b
set -g prefix C-a

#history buffer size
set -g history-limit 10000

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

#Load color settings
source-file "/Users/wmalvault/.tmuxcolors-dark.conf"

#Load specific OS X conf
source-file "/Users/wmalvault/.tmux-osx.conf"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
 
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
#
#set zsh as default shell
set -g default-shell /bin/zsh

#custom keybindings
tmux bind-key C-j previous-window
tmux bind-key C-k next-window

